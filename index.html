<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Encuentra tu superhero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="./assets/img/sh2.jpg" height="30" alt="">
      </div>
    </nav>
    <main>
      <section class="search__wrapper">
        <img src="./assets/img/sh1.jpg" alt="logo superhero" class="search__img"/>
        <h1 class="search__title">Encuentra tu SuperHero</h1>
        <div class="input-group mb-3">
          <input
          id="id_heroe"
            type="text"
            class="form-control search__input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            style="max-width: 540px"
          />
        </div>
        <button type="button" id="boton" class="btn btn-primary search__boton">Primary</button>
      </section>
      <section >
        <h2>SuperHero Encontrado</h2>
       <div class="d-flex">
        <div class="card mb-3" style="width: 700px;">
          <div class="row g-0">
            <div class="col-md-3">
              <img id="imagen" src="./assets/img/sh2.jpg" class="img-fluid rounded-start" alt="..." />
            </div>
            <div class="col-md-9">
              <div class="card-body">
               <ul class="list-group list-group-flush">
                 <li class="list-group-item">
                  <h3 class="card-title">Nombre: <span id="nombre"></span></h3>
                  <p class="card-text">Conexiones: <span id="connections"></span></p>
                  <p class="card-text">
                    <small class="text-muted">Publicado por: <span id="publisher"></span></small>
                  </p>
                 </li>
                 <li class="list-group-item"><p>Ocupación: <span id="ocupacion"></span></p></li>
                 <li class="list-group-item">Primera Aparición: <span id="aparicion"></span></li>
                 <li class="list-group-item">Altura: <span id="altura"></span></li>
                 <li class="list-group-item">Peso: <span id="peso"></span></li>
                 <li class="list-group-item">Alianzas: <span id="alianza"></span></li>
               </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="container-graph">
          <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>
       </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
